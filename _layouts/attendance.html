---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">Meeting Attendance</h1>
    <h2>{{ page.date }}</h2>
  </header>

  <div class="post-content">
    {{ content }}

  Attendees List:
  <ol>
      {% for person in site.data.meetings[page.year][page.month].attendance %}
      <li> {{ person.name }} ({{ person.org }}) </li>
      {% endfor %}
  </ol>

  </div>

</article>
